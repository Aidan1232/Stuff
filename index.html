<html>
  <head>
    <title>LINKING WEBSITE</title>
    <link rel="icon" type="image/x-icon" href="/Stuff/logo.png">
    <style>
      body{
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      html {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      .btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
    </style>
  </head>  
  <body>
    <div style="position:fixed;top:1px;color:white;font-size:15px;">
      Version 4.0
    </div>
    <div id="output"></div>
    <h1>Main linking website</h1>
    <button class="btn" onclick="window.location.href='/Stuff/minecraft/main.html'">To Minecraft version launcher</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/tetris/tetris.html'">To Tetris game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/snake/snake.html'">To Snake game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/sandbox/index.html'">To a little sandbox game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/totm/index.html'">To Tomb of the mask game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/fb/index.html'">To Flappy bird game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/cd/index.html'">To Chrome dino game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/ts/index.html'">To Tanuki Sunset game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/cc/index.html'">To Cookie clicker game</button>
    <br>
    <button class="btn" onclick="window.location.href='/Stuff/fruitninja/index.html'">To Fruit ninja game</button>
  </body>
  <script>
    const outputDiv = document.getElementById("output");
    const br = document.createElement("br");
    outputDiv.appendChild(br);

    document.addEventListener("DOMContentLoaded", function() {
      const buttons = document.querySelectorAll("button");
      const outputDiv = document.getElementById("output");

      buttons.forEach(button => {
        const br = document.createElement("br");
          outputDiv.appendChild(br);
      });
    });
  </script>
</html>
